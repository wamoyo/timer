<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Timer</title>
    <meta name="description" content="A simple count down timer">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <script src="/main.js"></script>
  </head>
  <body id="body">

    <noscript>This timer works with JavaScript. Please Enable JavaScript.</noscript>

    <!-- The Actual Timer -->
    <section id="timer">00:00</section>

    <!-- The Buttons And Input -->
    <section id="controls">
      <button id="start-pause">Start</button>
      <input id="input" placeholder="00:00" type="text" name="input" value="">
      <button id="set-reset">Set</button>
    </section>

  </body>
</html>
